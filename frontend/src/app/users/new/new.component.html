<div class='flex flex-column'>
  <input
    [(ngModel)]="name"
    type="text"
    placeholder="Your name">
  <br/>
  <input
    [(ngModel)]="email"
    type="text"
    placeholder="Your email address">
  <br/>
  <input
    [(ngModel)]="password"
    type="password"
    placeholder="Password">
</div>
<div class='flex mt3'>
  <button
    mat-button
    class='new-user-button'
    (click)="register()">
    Register
  </button>
</div>
