<h4 class='mv3'>Login</h4>
<div class='flex flex-column'>
  <input
    [(ngModel)]="email"
    type="text"
    placeholder="Your email address">
  <input
    [(ngModel)]="password"
    type="password"
    placeholder="Password">
</div>
<div class='flex mt3'>
  <button
    class='pointer mr2 button'
    (click)="confirm()">
    Login
  </button>
</div>
